{% extends 'home.html'%}{% block content%}
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">
		{% comment %}
		<img class="rounded-circle account-img" src="{{ food.image.url }}" /><br />
		{% endcomment %}
		<legend class="border-bottom mb-4">Food Item</legend>
		<label for="name">Food Title :</label>
		<input
			type="text"
			name="title"
			placeholder="Enter Food Title"
		/><br /><br />
		<label for="description">Food Description :</label>
		<textarea
			type="text"
			name="description"
			placeholder="Enter Food Description"
		></textarea
		><br /><br />
		<label for="price">Food Price :</label>
		<input
			type="text"
			name="price"
			placeholder="Enter Food Price"
		/><br /><br />
		{% comment %} <label for="id">Food Id :</label>
		<input type="text" name="id" placeholder="Enter Food Id" /><br /><br />
		{% endcomment %}

		<label for="profile_pic">Food Picture :</label>

		<input type="file" name="image" placeholder="Enter Food Image" />
	</fieldset>
	<div class="form-group">
		<button class="btn btn-outline-info" type="submit" name="add">Add</button>
	</div>
</form>
{% endblock%}
