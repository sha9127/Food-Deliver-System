{% extends 'home.html'%}{% block content%}
<a class="btn btn-primary" href="{% url 'restaurant-profile' %}">Menu</a>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">

		<legend class="border-bottom mb-4">Restaurant Profile :</legend>
		{% for i in restaurant %}
		<label for="desc">Description :</label>
		<textarea
			type="text"
			name="description"
			value="{{i.description}}"
		></textarea
		{% endfor %}
		><br />
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit" name="remove">
				Clear Category
			</button>
		</div>
		<br />
		<label for="id">Category :</label>
		<select
			class="select_field_class"
			multiple="multiple"
			name="category"
			id="option"
		>
			{% comment %}
			<option value="">Enter the option</option>
			{% endcomment %} {% for category in categories %}
			<option value="{{ category.name }}">{{category.name }}</option>
			{% endfor %}
		</select>
		{% comment %}
		<input type="text" name="id" placeholder="Enter Food Id" /><br /><br />
		{% endcomment %}
	</fieldset>
	<div class="form-group">
		<button class="btn btn-outline-info" type="submit" name="submit">
			Submit
		</button>
	</div>
	<div class="form-group">
		<button class="btn btn-outline-info" type="submit" name="update">
			Update
		</button>
	</div>
</form>
{% endblock%}
